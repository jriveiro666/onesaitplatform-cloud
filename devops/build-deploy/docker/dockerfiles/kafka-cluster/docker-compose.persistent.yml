version: "2.1"

services:  
  zookeeper:
    image: ${REPOSITORY}onesaitplatform/zookeeper-secured:${IMAGETAG}
    container_name: zookeeper  
    ports:
     - "2181:2181"
    volumes:
     - /data/docker_images/zookeeper/data:/var/lib/zookeeper/data
     - /data/docker_images/zookeeper/log:/var/lib/zookeeper/log
     - /data/docker_images/zookeeper/tmp:/tmp/zookeeper
    environment:
       ZOOKEEPER_CLIENT_PORT: "2181"
    network_mode: host
  kafka:
    image: ${REPOSITORY}onesaitplatform/kafka-secured:${IMAGETAG}
    container_name: kafka    
    ports:
     - "9095:9095"
     - "9092:9092"
     - "7778:7778"
     - "9997:9997"
    volumes:
      - /data/docker_images/kafka/data:/var/lib/kafka/data
      - /data/docker_images/kafka/tmp:/tmp/kafka
      - /data/docker_images/kafka/logs:/tmp/kafka-logs
    environment:
       KAFKA_ZOOKEEPER_CONNECT: "localhost:2181"
       KAFKA_ADVERTISED_LISTENERS: "SASL_PLAINTEXT://localhost:9095,PLAINTEXT://localhost:9092"
       KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
       JMX_PORT: "9997"
    depends_on:
     - "zookeeper"      
    network_mode: host
  schema-registry:
    image: confluentinc/cp-schema-registry:${IMAGETAG}
    container_name: schema-registry    
    ports:
     - "8081:8081"
    environment:
       SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: "localhost:2181"
       SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://localhost:9092"
       SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL: "PLAINTEXT"
       SCHEMA_REGISTRY_KAFKASTORE_SASL_MECHANISM: "PLAIN"
       SCHEMA_REGISTRY_HOST_NAME: "localhost"
       SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
    depends_on:
     - "zookeeper"
     - "kafka"
    network_mode: host
  kafka-rest:
    image: confluentinc/cp-kafka-rest:${IMAGETAG}
    container_name: kafka-rest    
    ports:
     - "8082:8082"
    environment:
       KAFKA_REST_ZOOKEEPER_CONNECT: "localhost:2181"
       KAFKA_REST_LISTENERS: "http://0.0.0.0:8082"
       KAFKA_REST_SCHEMA_REGISTRY_URL: "http://localhost:8081"
       KAFKA_REST_HOST_NAME: "kafka-rest"
    depends_on:
     - "zookeeper"
     - "kafka"  
     - "schema-registry"   
    network_mode: host
  ksql-server:
    #image:  ${REPOSITORY}onesaitplatform/ksql-server:5.0.0-beta30
    image:  ${REPOSITORY}confluentinc/cp-ksql-server:5.0.0
    container_name: ksql-server    
    environment:
       KSQL_BOOTSTRAP_SERVERS: "PLAINTEXT://localhost:9092"
       KSQL_KSQL_SERVICE_ID: "confluent_standalone"
       KSQL_LISTENERS: "http://0.0.0.0:8088/"
    depends_on:
     - "zookeeper"
     - "kafka"  
     - "schema-registry"   
     - "kafka-rest"
    network_mode: host
  burrow:
    image: ${REPOSITORY}onesaitplatform/burrow:${IMAGETAG}
    container_name: burrow    
    ports:
     - "18400:18400"
    depends_on:
     - "zookeeper"
     - "kafka"
    network_mode: host
