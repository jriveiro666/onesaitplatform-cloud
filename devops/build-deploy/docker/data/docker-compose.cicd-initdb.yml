version: "2.1"

services:
  configinitinstance:
    image: onesaitplatform/configinit:latest
    container_name: configinitservice    
    environment:
      - REALTIMEDBUSEAUTH=false    
    networks:
      - data_datanetwork
    external_links:
      - configdb
      - schedulerdb
      - realtimedb 
      - elasticdb 
networks:
  data_datanetwork:
    external: true
