apiVersion: v1
kind: Template
metadata:
  name: quasar-template
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    generation: 1
    labels:
      app: quasar
    name: quasar
  spec:
    replicas: ${REPLICAS}
    selector:
      app: quasar
      deploymentconfig: quasar
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp        
        labels:
          app: quasar
          deploymentconfig: quasar
      spec:
        containers:
        - env:
          - name: AUTHDB
            value: ${AUTHDB}
          - name: AUTHPARAMS
            value: ${AUTHPARAMS}         
          image: docker-registry.default.svc:5000/${IMAGENAMESPACE}/quasar:${INFRA_TAG}
          imagePullPolicy: Always
          name: quasar
          ports:
          - containerPort: 10800
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - quasar
        from:
          kind: ImageStreamTag
          name: quasar:${INFRA_TAG}
          namespace: ${IMAGENAMESPACE}
      type: ImageChange
  status:
    availableReplicas: 0
    latestVersion: 0
    observedGeneration: 0
    replicas: 0
    unavailableReplicas: 0
    updatedReplicas: 0
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    labels:
      app: quasar
    name: quasar
  spec:
    ports:
    - name: 10800-tcp
      port: 10800
      protocol: TCP
      targetPort: 10800
    selector:
      app: quasar
      deploymentconfig: quasar
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
parameters:
- name: INFRA_TAG 
  description: Docker image tag     
  required: true 
- name: PROJECT 
  description: Project name    
  required: true    
- name: IMAGENAMESPACE 
  description: Image name space    
  required: true    
- name: REPLICAS 
  description: Number of pods for this service   
  required: false
  value: "1"
- name: AUTHDB 
  description: MongoDB admin databases   
  required: false
  value: ""
- name: AUTHPARAMS 
  description: MongoDB auth user and pass   
  value: ""
  required: false             