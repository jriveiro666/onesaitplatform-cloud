
<div class="page-dashboard-container" ng-style="{'background-image':'url(' + vm.page.background.filedata + ')','background-color': vm.page.background.color }">
  

  <synoptic ng-if="vm.synopticedit.showSynoptic && !vm.synopticedit.showEditor" style="position: absolute; z-index:1 ;" synoptic="vm.synoptic" ></synoptic>
  <span ng-repeat="layer in vm.page.layers">
    <gridster  ng-style="vm.dashboardheader.enable && {'height': 'calc(100% - '+{{vm.dashboardheader.height}}+'px'+')'} || {'height': '100%'}" ng-if="(vm.page.combinelayers || vm.page.selectedlayer == $index) " options="vm.gridoptions" class="flex">
        <element ng-style="{'z-index':$parent.$index*500+1}" ng-if="item.id" id="{{item.id}}" idtemplate="{{item.idtemplate}}"  iframe="vm.iframe" element="item" editmode="vm.editmode"  ng-repeat="item in layer.gridboard"></element>
    </gridster>
  </span>
</div>
